        applicationId "con.login.demo"
        minSdkVersion 16
        targetSdk 33
        versionCode 237
        versionName "2.3.7"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    signingConfigs {
        config {
            storeFile file('../app/shanyan_sy123456.jks')
