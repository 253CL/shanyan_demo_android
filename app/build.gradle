            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField('String', 'SERVER_URL', '"https://wsflash.253.com/"')
            buildConfigField('String', 'APP_ID', '"euRJXSjL"')
